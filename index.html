<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation bar start -->
    <header>
        <div class="navbar">
                <div class="nav-logo border">
                    <div class="logo"></div>
                </div>

                <div class="nav-address border">
                    <p class="add-first">Deliver to</p>
                    <div class="add-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="add-sec">India</p>
                    </div>
                </div>

                <div class="nav-search">
                    <select class="search-select">
                        <option>All</option>
                    </select>
                    <input placeholder="Search Amazon" class="search-input">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>        
                
                <div class="nav-lang">
                    <div class="lang-logo">
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <select class="lang-select">
                        <option class="lang-select-all">EN</option>
                    </select>
                </div>

                <div class="nav-signin border">
                    <p><span>Hello, sign in</span></p>
                    <p class="nav-second">Accounts & Lists</span></p>
                </div>

                <div class="nav-return border">
                    <p><span>Returns</span></p>
                    <p class="nav-second">& Orders</span></p>
                </div>

                <div class="nav-cart border">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Cart
                </div>
            </div>

    <!--Panel just below start-->
            <div class="panel ">
                <div class="panel-all border" style="margin-left:25px;" >
                    <i class="fa-solid fa-bars"></i>
                    <b>All</b>
                </div>
                <div class="panel-option">
                    <p class="panel-option border">Today's Deals</p>
                    <p class="panel-option border">Customer Service</p>
                    <p class="panel-option border">Registry</p>
                    <p class="panel-option border">Gift Cards</p>
                    <p class="panel-option border">Sell</p>
                </div>
            </div>

    <!--Panel just below end-->
</header>
</body>
</html>
